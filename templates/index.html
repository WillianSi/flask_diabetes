<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Classificador de Diabetes</title>
  <link rel="shortcut icon" href="../static/img/diabetes.png" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: url(../static/img/diabetiMedi.png) no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    nav {
      background-color: #00bfff;
      padding: 5px 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav img {
      height: 40px;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      margin-left: 10px;
      font-size: 14px;
    }
    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.95);
      width: 90%;
      max-width: 700px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    form select, form button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    form button {
      grid-column: span 2;
      background-color: #00bfff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s;
    }
    form button:hover {
      background-color: #009acd;
    }
    h4 {
      margin-top: 15px;
      font-size: 16px;
      color: #333;
    }
    footer {
      background-color: #00bfff;
      text-align: center;
      padding: 8px;
      color: #fff;
      font-size: 14px;
    }
    @media (max-width: 600px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      form button {
        grid-column: span 1;
      }
    }
  </style>
</head>

<body>
  <nav>
    <a href="#"><img src="../static/img/diabetes.png" alt="Logo Diabetes"></a>
    <div>
      <a href="https://www.gov.br/saude/pt-br/assuntos/saude-de-a-a-z/d/diabetes-diabetes-mellitus" target="_blank">Saiba mais</a>
    </div>
  </nav>

  <div class="main-content">
    <div class="container">
      <h2>A maneira mais fácil de testar a probabilidade de <span style="color: #ff4500;">diabetes</span></h2>

      <form action="{{ url_for('predict')}}" method="post">
        <div class="form-grid">
          <select name="a" required>
            <option value="">Possui pressão alta?</option>
            <option value="1.0">Sim</option>
            <option value="0.0">Não</option>
          </select>

          <select name="b" required>
            <option value="">Possui colesterol alto?</option>
            <option value="1.0">Sim</option>
            <option value="0.0">Não</option>
          </select>

          <select name="c" required>
            <option value="">Teve colesterol nos últimos 5 anos?</option>
            <option value="1.0">Sim</option>
            <option value="0.0">Não</option>
          </select>

          <select name="d" required>
            <option value="">Fumou pelo menos 5 maços de cigarros na vida?</option>
            <option value="1.0">Sim</option>
            <option value="0.0">Não</option>
          </select>

          <select name="e" required>
            <option value="">Já teve derrame?</option>
            <option value="1.0">Sim</option>
            <option value="0.0">Não</option>
          </select>

          <select name="f" required>
            <option value="">Já teve (DAC) ou (IM)?</option>
            <option value="1.0">Sim</option>
            <option value="0.0">Não</option>
          </select>

          <select name="g" required>
            <option value="">Fez atividade física nos últimos 30 dias?</option>
            <option value="1.0">Sim</option>
            <option value="0.0">Não</option>
          </select>

          <select name="h" required>
            <option value="">Consome 1 ou mais frutas ao dia?</option>
            <option value="1.0">Sim</option>
            <option value="0.0">Não</option>
          </select>

          <button type="submit">Executar</button>
        </div>
      </form>

      <h4 style="color: {{ prediction_color }};">{{ prediction_text }}</h4>
    </div>
  </div>

  <footer>
    Trabalho prático Machine Learning - Flask
  </footer>
</body>
</html>
